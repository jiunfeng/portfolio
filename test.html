<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes bounce {
        from {
            transform: translateY(0px)
        }

        to {
            transform: translateY(-10px)
        }
    }


    .bounce {
        animation: bounce 1s infinite alternate;

    }
</style>

<body>
    <div class="bounce">123</div>
</body>

</html>
